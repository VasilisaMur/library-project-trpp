<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактор пользователей</title>
</head>
<body>
<form th:action="@{/user}" method="post">
    <input type="text" th:value="${user.username}" name="username">

    <input type="checkbox" value="USER" name="USER"><label>USER</label>
    <input type="checkbox" value="ADMIN" name="ADMIN"><label>ADMIN</label>

    <input type="text" th:value="${user.id}" name="userId">
    <button type="submit">Save</button>
</form>

</body>
</html>
